<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        body { font-family: 'Courier New', monospace; max-width: 700px; margin: 40px auto; padding: 0 20px; line-height: 1.6; background: #fff; color: #111; }
        a { color: #000; text-decoration: underline; }
        h1, h2, h3 { font-weight: bold; }
        header { margin-bottom: 40px; border-bottom: 2px solid #000; padding-bottom: 10px; }
        .date { color: #666; font-size: 0.9em; }
        /* Smooth fade for HTMX */
        .fade-me-in.htmx-added { opacity: 0; }
        .fade-me-in { opacity: 1; transition: opacity 0.3s ease-in; }
    </style>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body hx-boost="true">
<header>
    <nav>
        <a href="/">Home</a> // <a href="https://linkedin.com/in/yourprofile">About</a>
    </nav>
</header>

<main class="fade-me-in">
    {{ template "content" . }}
</main>
</body>
</html>
